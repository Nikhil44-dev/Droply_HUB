<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Droply Hub - Premium clothing store with trending collections and great offers">
    <title>Droply Hub - Premium Store</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <div class="logo">DROPLY<span>HUB</span></div>
        <div class="nav-icons">
            <form class="search-form" role="search" aria-label="Site search">
                <input type="search" placeholder="Search products, brands..." aria-label="Search" />
                <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
            </form>
            <div class="cart-icon" role="button" aria-label="View cart">
                <i class="fas fa-shopping-bag" aria-hidden="true"></i>
                <span class="badge" aria-live="polite">2</span>
            </div>
        </div>
    </header>

    <section class="home-banner clothing-theme">
    <div class="banner-content">
        <span class="season-tag">NEW ARRIVAL</span>
        <h2>Collection 2026</h2>
        <p>Flat 50% OFF on Premium Outfits</p>
        <button class="shop-now">Shop Now</button>
    </div>
</section>

<nav class="categories">
    <span class="active">All Fashion</span>
    <span>SHIRTS</span>
    <span>SHOES</span>
</nav>

    <main class="product-grid">
    <a href="product.html" class="product-card">
        <div class="card-image">
            <span class="tag">Trending</span>
            <img src="" alt="Clothing 1">
        </div>
        <div class="card-info">
            <h4>Premium Cotton Tee</h4>
            <div class="price"><span></span></div>
        </div>
    </a>

    <div class="product-card">
        <div class="card-image">
            <img src="" alt="Clothing 2">
        </div>
        <div class="card-info">
            <h4></h4>
            <div class="price"></div>
        </div>
    </div>
    
    <div class="product-card">
        <div class="card-image">
            <img src="" alt="Clothing 3">
        </div>
        <div class="card-info">
            <h4></h4>
            <div class="price"></div>
        </div>
    </div>

    <div class="product-card">
        <div class="card-image">
            <img src="" alt="Clothing 4">
        </div>
        <div class="card-info">
            <h4></h4>
            <div class="price"></div>
        </div>
    </div>
</main>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><span>Home</span></div>
        <div class="nav-item"><i class="fas fa-th-large"></i><span>Categories</span></div>
        <div class="nav-item"><i class="fas fa-heart"></i><span>Wishlist</span></div>
        <div class="nav-item"><i class="fas fa-user"></i><span>Profile</span></div>
    </nav>
</div>

<script src="script.js"></script>
</body>

</html>
