<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe Haven - Best Winter Soup and Comfort Food Recipes 2026">
    <title>Recipe Haven - Winter Special 2026</title>
    <link rel="stylesheet" href="homestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Banner ko Food Theme dene ke liye color change */
        .clothing-theme {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1547592166-23ac45744acd?q=80&w=1000');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="main-header">
        <div class="logo">RECIPE<span>HAVEN</span></div>
        <div class="nav-icons">
            <form class="search-form" role="search" aria-label="Site search">
                <input type="search" placeholder="Search for recipes (e.g. Tomato Soup)..." aria-label="Search" />
                <button type="submit" aria-label="Search"><i class="fas fa-search"></i></button>
            </form>
            <div class="cart-icon" role="button" aria-label="View cart">
                <i class="fas fa-utensils" aria-hidden="true"></i>
            </div>
        </div>
    </header>

    <section class="home-banner clothing-theme">
        <div class="banner-content">
            <span class="season-tag" style="background: #ff4757;">800% TRENDING</span>
            <h2>Winter Soups 2026</h2>
            <p>Get the Secret 2-Minute Recipe Guide for FREE</p>
            <button class="shop-now" style="background: #ff4757;">View All Recipes</button>
        </div>
    </section>

    <nav class="categories">
        <span class="active">All Recipes</span>
        <span>SOUP</span>
        <span>HEALTHY</span>
        <span>DESSERTS</span>
    </nav>

    <section class="recipe-trends" style="padding: 15px;">
        <h3 style="font-size: 1.1rem; margin-bottom: 15px; color: #121212; display: flex; align-items: center; gap: 8px;">
            <i class="fas fa-fire" style="color: #ff4757;"></i> Most Popular Today
        </h3>
        
        <div class="product-grid">
            <div class="product-card recipe-click" data-url="https://www.effectivegatecpm.com/uh302s58t?key=f59877d5cca062c3f7845e6996479edc">
                <div class="card-image">
                    <span class="tag" style="background: #2ed573;">Viral Recipe</span>
                    <img src="https://images.unsplash.com/photo-1547592166-23ac45744acd?q=80&w=500" alt="Winter Tomato Soup">
                </div>
                <div class="card-info">
                    <h4>Creamy Tomato Soup Ritual</h4>
                    <div class="price" style="color: #ff4757; font-weight: bold;">FREE RECIPE PDF</div>
                </div>
            </div>

            <div class="product-card recipe-click" data-url="https://www.effectivegatecpm.com/uh302s58t?key=f59877d5cca062c3f7845e6996479edc">
                <div class="card-image">
                    <span class="tag" style="background: #ffc400; color: #000;">Trending #1</span>
                    <img src="https://images.unsplash.com/photo-1512058560566-42724afbc2db?q=80&w=500" alt="Healthy Winter Broth">
                </div>
                <div class="card-info">
                    <h4>Ultimate Healthy Winter Broth</h4>
                    <div class="price" style="color: #ff4757; font-weight: bold;">GET THE GUIDE</div>
                </div>
            </div>
        </div>
    </section>

    <script>
    document.querySelectorAll('.recipe-click').forEach(card => {
        card.addEventListener('click', function() {
            const adLink = this.getAttribute('data-url');
            window.open(adLink, '_blank');
        });
    });
    </script>

    <style>
    .recipe-click { cursor: pointer; transition: transform 0.3s ease; }
    .recipe-click:hover { transform: translateY(-5px); }
    .recipe-click .card-image img { height: 180px; object-fit: cover; }
    </style>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-utensils"></i><span>Recipes</span></div>
        <div class="nav-item"><i class="fas fa-heart"></i><span>Favorite</span></div>
        <div class="nav-item"><i class="fas fa-book-open"></i><span>E-Books</span></div>
    </nav>
</div>

</body>
</html>
