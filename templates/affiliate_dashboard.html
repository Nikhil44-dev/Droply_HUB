<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Earnings | Affiliate Dashboard</title>

  <style>
    :root {
      --primary: #ff9f43;
      --dark: #2f3640;
      --bg: #f5f6fa;
      --card: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card small {
      color: #888;
      font-size: 13px;
    }

    .card h2 {
      margin: 10px 0 0;
      font-size: 26px;
      color: var(--primary);
    }

    .icon {
      font-size: 28px;
      margin-bottom: 5px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
      .card h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üí∞ My Earnings</h1>

    <div class="cards">

      <div id="thisMonth">
      <div class="card">
        <div class="icon">üìÖ</div>
        <small>This Month Earning</small>
        <h2>‚Çπ0</h2>
      </div>
      </div>

      <div id="estimated">
      <div class="card">
        <div class="icon">üìà</div>
        <small>Estimated Earning</small>
        <h2>‚Çπ0</h2>
      </div>
      </div>

      <div id="completed">
      <div class="card">
        <div class="icon">‚úÖ</div>
        <small>Completed Orders</small>
        <h2>0</h2>
      </div>
      </div>

      <div id="pending">
      <div class="card">
        <div class="icon">‚è≥</div>
        <small>Pending Orders</small>
        <h2>0</h2>
      </div>
      </div>

    </div>
  </div>

  <script>
const affiliateId = sessionStorage.getItem('affiliate_id');

if(!affiliateId){
  alert('Affiliate ID missing. Please login again.');
  window.location.href = '/admin.html';
}

fetch('/affiliate_dashboard_data', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    affiliate_id: affiliateId
  })
})
.then(res => res.json())
.then(data => {
  console.log("API DATA:", data);

  if (!data.ok) {
    alert(data.msg || 'Failed to load dashboard');
    return;
  }

  document.querySelector('#thisMonth h2').innerText =
    "‚Çπ" + data.this_month_earning;

  document.querySelector('#estimated h2').innerText =
    "‚Çπ" + data.estimated_earning;

  document.querySelector('#completed h2').innerText =
    data.completed_orders;

  document.querySelector('#pending h2').innerText =
    data.pending_orders;
})
.catch(err => {
  console.error(err);
});
</script>

</body>
</html>
